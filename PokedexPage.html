<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <link rel="stylesheet" href="Pokedex_StyleSheet.css" />
    <title>Pokedex</title>

    <!--Font Stuff-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <!---->
  </head>
  <body class="preload">
    <div id="main_menu">
      <form id="search">
        <input type="text" id="pokeInput" placeholder="Input name or id" />
        <button type="submit">Get that Pokemon!</button>
      </form>
      <p>or: <button id="getRandPokemon">Get Random Pokemon!</button></p>
      <p class="err" id="errMsg">err</p>
    </div>
    <div id="containerArea"></div>
    <script src="pokedexScript.js"></script>
  </body>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.remove("preload");
    });
  </script>
</html>
